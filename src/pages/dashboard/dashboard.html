<ion-header>

  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab top right edge>
        <button ion-fab color="vibrant" mini (click)="newRoom()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

  <ion-card *ngFor="let room of (rooms | async)">
    <ion-card-header>
      <a (click)="selectRoom(room.$key)">
        {{room.owner}}
      </a>
    </ion-card-header>
    <ion-row>
      <ion-col>
        <button (click)="remove(room.$key)" ion-button color="danger" clear>Usu≈Ñ</button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
